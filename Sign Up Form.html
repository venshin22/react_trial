<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-200">
    <div class="flex-1 bg-gray-200">
      <nav class="bg-gray-800 p-2">
        
        <h2 class="text-lg text-white font-bold hover:bg-gray-200">Dashboard</h2>
      </nav>

    <div class="flex justify-center items-center min-h-screen bg-gray-200">

      <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-2xl">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">
          Sign Up
        </h2>
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="username" class="block text-gray-700">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full p-2 border border-gray-300 rounded-lg mt-2"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full p-2 border border-gray-300 rounded-lg mt-2"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="block text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full p-2 border border-gray-300 rounded-lg mt-2"
            />
          </div>

          <div class="mb-3">
            <label for="confirm_password" class="block text-gray-700"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              class="w-full p-2 border border-gray-300 rounded-lg mt-2"
            />
          </div>

          <button
            type="submit"
            class="w-full py-2 bg-black text-white font-bold rounded-lg hover:bg-blue-600"
            >
            Sign Up
          </button>

        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <div class="parent flex justify-center items-center min-h-screen rounded-lg bg-gray-200">
        <img src="g.jpg" class="h-80" alt="logo" />
        
      <div class="h-80 max-w-sm bg-white p-6 shadow-2xl">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">
          Login
        </h2>
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="username" class="block text-gray-700">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full p-2 border border-gray-300 rounded-lg mt-2"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="block text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full p-2 border border-gray-300 rounded-lg mt-2"
            />
          </div>

          <a href="dashboard.html">
            <button
              type="button"
              class="w-full py-2 bg-black text-white font-bold rounded-lg hover:bg-blue-600"
            >
              Login
            </button>
          </a>
          

          <div class="items-center">
            <input type="checkbox">
            <label class="text-yellow-600" >Remember Me</label>
            <label class="text-black-200 hover:text-blue-600 pl-8">Forgot Password?</label>
          </div>
          
        </form>
      </div>
    </div>
    </div>
  </body>
</html>
